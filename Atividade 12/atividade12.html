<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="atividade12.css" />
    <script src="atividade12.js" type="text/javascript"></script>
    <title>Formulário </title>
</head>
<body>
    <h1>Formulário</h1>
    <form>
        <label>Nome</label>
        <input type="text" name="Nome" placeholder="Inserir nome">

        <label>Email</label>
        <input type="email" name="Email" placeholder="Inserir email">

        <label>Comentário</label>
        <textarea rows="10" name="Comentario" placeholder="Inserir comentário"></textarea>


        <label>Pesquisa:</label>
        <div>        
            <br>
            Sim
            <input type="checkbox" name="Pesquisa" id="Pesquisa">
            Não 
            <input type="checkbox" name="Pesquisa" id="Pesquisa">
        </div>
        
        <div class="btns">
            <button type="submit">Enviar</button>
            <button type="button" id="limpar">Limpar</button>
        </div>
        
    </form>
</body>
</html>
